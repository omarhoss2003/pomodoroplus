org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true

# Kotlin settings to avoid cache corruption (but keep warnings visible)
kotlin.incremental=false
kotlin.incremental.android=false
kotlin.caching.enabled=false

# Only suppress the most critical warnings, keep deprecation visible
org.gradle.warning.mode=summary
android.suppressUnsupportedCompileSdk=34

# Disable problematic incremental compilation
kotlin.compiler.execution.strategy=in-process
kotlin.daemon.useFallbackStrategy=false
